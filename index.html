<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-card-container">
        <picture class="main-card--image">
          <img src="./assets/illustration-hero.svg" alt="hero-image" />
        </picture>
        <h1 class="main-card--title">Order Summary</h1>
        <p class="main-card--info">
          You can now listen to millions of songs, audiobooks, and podcast on
          any device anywhere you like!
        </p>
        <div class="card-plan-container">
          <span class="card-plan--icon"></span>
          <h2 class="card-plan--title">Annual Plan</h2>
          <p class="card-plan--price">$59.99/year</p>
          <a href="#" class="card-plan--change">Change</a>
        </div>
        <button class="card-main-button">Proceed to Payment</button>
        <button class="card-cancel-button">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
